<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confused - Game</title>
    <link rel="icon" type="image/x-icon" href="Pictures/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
    (function(){
        emailjs.init({
            publicKey: "7vK3rzlOn2qQqJk3t",
        });
    })();
    </script>
    <script src="script.js"></script>
</head>
<body>
    <header>
        <div class="header-content">
            <img src="Pictures/title.png" alt="Confused" class="title-logo">
            <nav>
                <ul>
                    <li><a href="about">About</a></li>
                    <li><a href="images">Images</a></li>
                    <li><a href="download">Download</a></li>
                    <li><a href="contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- Coluna  Esquerda -->
        <aside class="side-images">
            <img src="Pictures/side-image1.png" alt="Lateral Image 1">
        </aside>

        <!-- ConteÃºdo  Central -->
        <main>
            <section id="contact" class="fade-in">
                <center><h2>Contact Us</h2></center>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" autocomplete="given-name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email for us to reply" autocomplete="email" required>

                    <label for="message">Message:</label>
                    <input type="text" id="message" name="message" placeholder="The message you want to send" autocomplete="off" required>
                    <br>
                    <button type="submit" onclick="sendEmail()">Send</button>
                </form>
            </section>
        </main>

        <!-- Coluna  Direita -->
        <aside class="side-images">
            <img src="Pictures/side-image2.png" alt="Lateral Image 2">
        </aside>
    </div>

    <footer>
        <p>&copy; 2024 Confused Game. All rights reserved.</p>
    </footer>
</body>
</html>
